<!-- <!DOCTYPE html> -->
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./stylesheets/form.css">
  </head>
  <body>
    
      <!--Home Contact Section-->
      <section class="home-contact container padding">
        <article class="home-contact-left">
          <h6>Contact</h6>
          <h3>Let's start a new project</h3>
          <p>Now, as you were able to get a picture of who we are, let's work together and lay the foundation for a new and successful business relationship.</p>
        </article>
        <article class="home-contact-form">
          <form class="myForm">
            <div class="input-group">
              <input type="name" class="form-input" placeholder="Enter Your Name">
              <div class="input-border"></div>
            </div>
            <div class="input-group">
              <input type="number" class="form-input" placeholder="Enter Your Phone Number">
              <div class="input-border"></div>
            </div>
            <div class="input-group">
              <input type="email" class="form-input" placeholder="Enter Your Email">
              <div class="input-border"></div>
            </div>
            <div class="input-group">
              <textarea placeholder="Message/Question"></textarea>
              <div class="textarea-border"></div>
            </div>
            <div class="button-animate home-form-btn">
                <button class="button-hover-effects">Submit</button>    
            </div>
          </form>
        </article>
      </section>
      <footer></footer>
  </body>
</html>
